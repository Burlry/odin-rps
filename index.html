<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <p class="gameDescription">Can you beat the computer? First to 3 wins!</p>
    

    <div class="form">
        <input type="text" class="guessField">
        <input type="submit" class="guessSubmit">
    </div>

    <div class="resultsParas">
        <p class='currentResult'></p>
        <p class='currentScore'></p>
        <span class='endGame'></span>
    </div>

    <script src="rps.js"></script>
</body>
</html>
